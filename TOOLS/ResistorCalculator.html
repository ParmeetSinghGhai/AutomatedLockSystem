<script>

function TimeSplit(n)
{
return n + "ohms" + "<br/>"+(n / 1000) + " Kilo Ohms " + "<br/>"+(n / 1000000) + " Mega Ohms";
}

function Calculate()
{

//************ Inputs****************
var band1=document.getElementById("Band1").selectedIndex;
var band2=document.getElementById("Band2").selectedIndex;
var band3=document.getElementById("Band3").selectedIndex;
var resistor = (band2 + (band1 * 10))  * Math.pow(10, band3);

//************ Outputs ****************
var output = document.getElementsByTagName("span");
output[0].innerHTML = TimeSplit(resistor);
}
